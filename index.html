<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Bejeweled: Bootcamp Edition</title>
	<div id="bg">
  	<img id="background" src="assets/background.png" alt="">
	</div>
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<script type="text/javascript" src="js/boot.js"></script>
	<script type="text/javascript" src="js/preload.js"></script>
	<script type="text/javascript" src="js/gametitle.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/gameover.js"></script>
	<link rel="stylesheet" href="application.css" />
	<div id="phaser-container"></div>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>

    <script type="text/javascript">
		(function() {

				//Create a new game that fills the screen
				game = new Phaser.Game(600, 670, Phaser.AUTO, 'phaser-container');
				
				//Add all states
				game.state.add("Boot", Boot);
				game.state.add("Preload", Preload);
				game.state.add("GameTitle", GameTitle);
				game.state.add("Main", Main);
				game.state.add("GameOver", GameOver);

				//Start the first state
				game.state.start("Boot");

		})();
    </script>

</head>
<body>
</body>
</html>
